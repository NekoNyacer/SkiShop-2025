<div>
  <h3 class="text-3xl text-center pt-6 mb-3">篩選</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4 gap-3">
    <div class="w-1/2 flex flex-col">
      <h4 class="font-semibold text-xl text-primary">品牌</h4>
      <mat-selection-list [(ngModel)]="shopService.shopParams.brands" multiple>
        @for(brand of shopService.brands();track $index){
        <mat-list-option [value]="brand">{{ brand }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
    <div class="w-1/2 flex flex-col">
      <h4 class="font-semibold text-xl text-primary">類型</h4>
      <mat-selection-list [(ngModel)]="shopService.shopParams.types" multiple>
        @for(type of shopService.types();track $index){
        <mat-list-option [value]="type">{{ type }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-4">
    <button mat-flat-button (click)="applyFilters()">加入篩選條件</button>
  </div>
</div>
